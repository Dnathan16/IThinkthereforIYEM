<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phish Lot Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff1493;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 40px auto;
        }

        .arrow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 60px solid #ff1493;
            z-index: 10;
            filter: drop-shadow(0 0 10px #ff1493);
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .spin-button {
            background: linear-gradient(135deg, #ff1493, #ff6b6b);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .spin-button:hover {
            opacity: 0.9;
        }

        .result {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em; /* Adjust gap as needed */
            font-size: 2rem; /* Or match existing result font size */
            margin-top: 20px; /* Or match existing margin */
            color: #ff1493; /* Or match existing color */
            font-weight: bold;
        }

        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¡ Lot Spinning Wheel ðŸŽ¡</h1>
        <p>Can't decide what to grab in the lot? Spin to find out!</p>

        <div class="wheel-container">
            <div class="arrow"></div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()">Spin the Wheel!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');

        // Set device pixel ratio for sharp text
        const dpr = window.devicePixelRatio || 2;
        const size = 400;

        canvas.width = size * dpr;
        canvas.height = size * dpr;
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';

        ctx.scale(dpr, dpr);

        const centerX = size / 2;
        const centerY = size / 2;
        const radius = 180;

        let currentRotation = 0;
        let isSpinning = false;

        const segments = [
            { label: 'Lot Dog', emoji: 'ðŸŒ­', color: '#ff6b6b' },
            { label: 'Grilled Cheese', emoji: 'ðŸ§€', color: '#ffd93d' },
            { label: 'Burrito', emoji: 'ðŸŒ¯', color: '#6bd121' },
            { label: 'Ice Cold Fatty', emoji: 'ðŸŽˆ', color: '#4ecdc4' },
            { label: 'Pretzel', emoji: 'ðŸ¥¨', color: '#c77828' },
            { label: 'Merch', emoji: 'ðŸ‘•', color: '#a855f7' }
        ];

        function drawWheel() {
            const rotationOffset = -Math.PI / 2; // Offset to start segment 0 at 12 o'clock
            const anglePerSegment = 2 * Math.PI / segments.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save context before rotation
            ctx.save();

            // Move to center for rotation
            ctx.translate(centerX, centerY);
            // Rotate the entire wheel based on currentRotation (in degrees)
            ctx.rotate(currentRotation * Math.PI / 180); // CORRECTED: use currentRotation

            segments.forEach((segment, i) => {
                const startAngle = i * anglePerSegment + rotationOffset; // Offset applied
                const endAngle = (i + 1) * anglePerSegment + rotationOffset; // Offset applied

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(0, 0); // Center of the wheel
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = '#1a1a2e'; // Border color for segments
                ctx.lineWidth = 5;
                ctx.stroke();

                // Draw text
                ctx.save();
                const textAngle = i * anglePerSegment + anglePerSegment / 2 + rotationOffset; // Offset applied
                ctx.rotate(textAngle);
                ctx.textAlign = 'right'; // Align text to the right, so it radiates outwards
                ctx.fillStyle = 'white';

                // Special handling for "Ice Cold Fatty"
                if (segment.label === 'Ice Cold Fatty') {
                    ctx.font = '600 14px Arial, sans-serif'; // Slightly smaller for three lines
                    ctx.fillText('Ice', radius - 25, -5); // Adjusted y for stacking
                    ctx.fillText('Cold', radius - 25, 10);
                    ctx.fillText('Fatty', radius - 25, 25);
                } else if (segment.label.includes(' ')) { // Handle other multi-word labels
                    const words = segment.label.split(' ');
                    ctx.font = 'bold 16px Arial'; // Adjusted font for two lines
                    ctx.fillText(words[0], radius - 25, 0); // Adjusted y for stacking
                    if (words[1]) {
                        ctx.fillText(words[1], radius - 25, 15);
                    }
                } else { // Single word labels
                    ctx.font = 'bold 20px Arial';
                    ctx.fillText(segment.label, radius - 25, 10);
                }
                ctx.fillText(segment.emoji, radius - 65, 10); // Emoji, consistent y
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(0, 0, 50, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff1493';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Draw PHISH text
            ctx.font = '700 18px Arial, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PHISH', 0, 0);

            ctx.restore();
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            const button = document.getElementById('spinButton');
            const resultDiv = document.getElementById('result');
            button.disabled = true;
            resultDiv.textContent = 'Spinning...';

            const initialRotation = currentRotation; // Degrees
            const randomSpins = Math.floor(Math.random() * 5) + 3; // 3 to 7 full spins
            const randomExtraAngle = Math.random() * 360; // 0 to 359.99... degrees
            const totalRotation = (randomSpins * 360) + randomExtraAngle; // Total rotation in degrees

            const duration = 5000; // 5 seconds
            const startTime = Date.now();

            function animate() {
                const now = Date.now();
                const timePassed = now - startTime;
                const progress = Math.min(timePassed / duration, 1); // 0 to 1

                // Ease-out function - starts fast, slows down
                const easedProgress = 1 - Math.pow(1 - progress, 4);

                currentRotation = initialRotation + totalRotation * easedProgress;
                drawWheel(); // CORRECTLY PLACED: Re-draw the wheel with the new rotation

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Animation finished
                    // Ensure final rotation is set before calculating winner
                    // The easing function should bring it to the final position, so this might be redundant
                    // but let's keep it for now to ensure it lands exactly.
                    currentRotation = initialRotation + totalRotation;
                    drawWheel(); // Final draw at the exact landing spot

                    const finalRotationDegrees = currentRotation;
                    const segmentAngle = 360 / segments.length;

                    const effectiveRotation = (finalRotationDegrees % 360 + 360) % 360;

                    const targetAngle = (360 - effectiveRotation) % 360;

                    const finalSegment = Math.floor(targetAngle / segmentAngle);

                    console.log('Raw currentRotation at stop:', currentRotation.toFixed(2));
                    console.log('Final effective rotation (clockwise, degrees):', effectiveRotation.toFixed(2));
                    console.log('Target angle for segment lookup (degrees):', targetAngle.toFixed(2));
                    console.log('Segment angle (degrees):', segmentAngle);
                    console.log('Calculated winning segment index:', finalSegment, segments[finalSegment] ? segments[finalSegment].label : 'Error: segment undefined');

                    const winner = segments[finalSegment];
                    console.log('Winner object:', winner);

                    if (winner && winner.label) {
                        const winnerLabel = winner.label;
                        const winnerEmoji = winner.emoji || '';
                        let htmlContent = '';
                        if (winnerEmoji) {
                            htmlContent += `<span>${winnerEmoji}</span>`;
                        }
                        htmlContent += `<span>${winnerLabel}</span>`;
                        if (winnerEmoji) {
                            htmlContent += `<span>${winnerEmoji}</span>`;
                        }
                        resultDiv.innerHTML = htmlContent;
                    } else {
                        resultDiv.textContent = 'Error: Could not determine winner.';
                        console.error('Winner object is invalid or missing label:', winner, 'Index:', finalSegment);
                    }
                    button.disabled = false;
                    isSpinning = false;
                }
            }

            animate();
        }

        // Initial draw
        drawWheel();
    </script>
</body>
</html>
